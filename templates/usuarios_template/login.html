{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'usuarios_css/login.css' %}" rel="stylesheet">
</head>
<body>
    <div class="col-md-6 offset-md-3">
        <br/>
        {% include 'partials/_alertas.html' %}
    </div>
    <div class="content-below-alert"></div>
    <main class="login-container">
        <div class="login-box d-flex flex-column justify-content-center">
            <img class="img-vivo" src="{% static '/img/vivinho.png' %}" alt="logo_vivo">
            <h1 class="text-center login-title">Bem-vindo ao Portal</h1>
            <br/>
            <form method="POST" action="{% url 'login' %}" class="d-flex flex-column align-items-center">
                {% csrf_token %}
                <div class="mb-3 w-100">
                    <input type="text" class="form-control input-custom" id="username" name="username" placeholder="UsuÃ¡rio" required>
                </div>
                <div class="mb-3 w-100">
                    <input type="password" class="form-control input-custom" id="password" name="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn btn-primary btn-custom">Entrar</button>
            </form>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
