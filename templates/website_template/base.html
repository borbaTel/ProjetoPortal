{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'website_css/base.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ea2639072d.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'website_template/navbar.html' %}

    {% block content %} 
    {% endblock %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const toggleButton = document.querySelector('.fa-bars');
    const toggleButtonn = document.querySelector('.menu');
    const sidebar = document.querySelector('.sidebar');
    const sidebarLabels = document.querySelectorAll('.sidebar-label');

    toggleButton.addEventListener('click', function() {
        if (sidebar.classList.contains('expanded')) {
            sidebar.classList.remove('expanded');
            sidebarLabels.forEach(label => {
                label.style.display = 'none'; // Esconde os textos imediatamente
            });
        } else {
            sidebar.classList.add('expanded');
            sidebar.addEventListener('transitionend', function onTransitionEnd() {
                sidebarLabels.forEach(label => {
                    label.style.display = 'inline-block'; // Mostra os textos após a transição
                });
                // Remove o evento para evitar múltiplas chamadas
                sidebar.removeEventListener('transitionend', onTransitionEnd);
            });
        }
    });
    toggleButtonn.addEventListener('click', function() {
        if (sidebar.classList.contains('expanded')) {
            sidebar.classList.remove('expanded');
            sidebarLabels.forEach(label => {
                label.style.display = 'none'; // Esconde os textos imediatamente
            });
        } else {
            sidebar.classList.add('expanded');
            sidebar.addEventListener('transitionend', function onTransitionEnd() {
                sidebarLabels.forEach(label => {
                    label.style.display = 'inline-block'; // Mostra os textos após a transição
                });
                // Remove o evento para evitar múltiplas chamadas
                sidebar.removeEventListener('transitionend', onTransitionEnd);
            });
        }
    });
});
    </script>
</body>
</html>
